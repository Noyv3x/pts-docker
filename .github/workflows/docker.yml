name: build-and-push

on:
  push:
    branches: [ main ]          # 推送即触发
  schedule:
    - cron: '0 2 * * 1'         # 每周一自动刷新
  workflow_dispatch:            # 手动按钮

permissions:
  contents: read
  packages: write               # 允许推送 GHCR

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      ####################################################################
      # 1. 拉代码
      ####################################################################
      - uses: actions/checkout@v4                                      # ⬅️ 拉仓库代码

      ####################################################################
      # 2. 安装 QEMU 模块（仅供“交叉编译”使用）
      ####################################################################
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3                              # ⬅️ 加载 binfmt
        with:
          platforms: arm64,arm,ppc64le,s390x

      ####################################################################
      # 3. 启用 Buildx（多架构构建引擎）
      ####################################################################
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3                            # ⬅️ 创建 builder

      ####################################################################
      # 4. 登录 GHCR（用 GitHub 自动注入的 TOKEN）
      ####################################################################
      - name: Log in to ghcr.io
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}                       # ⬅️ 默认就有

      ####################################################################
      # 5. 生成镜像标签/Label 元数据
      ####################################################################
      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}

      ####################################################################
      # 6. 多架构构建并推送 manifest
      ####################################################################
      - name: Build and push (multi-arch)
        uses: docker/build-push-action@v5                              # ⬅️ 真正构建
        with:
          context: .
          push: true
          platforms: |
            linux/amd64
            linux/arm64
            linux/arm/v7
            linux/ppc64le
            linux/s390x
          tags: |
            ${{ steps.meta.outputs.tags }}
            ghcr.io/${{ github.repository }}:latest
          labels: ${{ steps.meta.outputs.labels }}